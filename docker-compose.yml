version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      MONGO_URI: mongodb://mongodb:27017/usersapi
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
